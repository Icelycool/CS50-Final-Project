<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>{% block title %}Plannera{% endblock %}</title>
  </head>
  <body>

  <!--The Navbar-->

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
    <a href="/" class="navbar-brand">Plannera</a>

    <button 
    class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navmenu">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item nav-link">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item nav-link" id="login">
          <a href="/login">
            <button type="button" class="btn btn-nav btn-sm">Log in</button>
          </a>
        </li>
        <li class="nav-item nav-link" id="signup">
          <a href="/signup">
            <button type="button" class="btn btn-nav btn-sm">Sign up</button>
          </a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <!-- Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% else %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endfor %}
  {% endif %}
  {% endwith %}

    <div>{% block main%}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
