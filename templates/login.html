{% extends "layout.html" %}

{% block title %}
Landing
{% endblock %}

{% block main %}

<div class="user container p-2 m-2" align="center">
<div class="card" style="width: 18rem;">
<div class="card" >
<div class="card-header">
     <h1 align="center" class="mb-3">Log in</h1>
</div>
<div class="card-body">
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email"
            placeholder="Email" type="email">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log in</button>
    <a href="/reset">Forgotten password?</a>
    <p class="mt-5 mb-3 text-muted">&copy;2023</p>
</form>
</div>
</div>
</div>
{% endblock %}
